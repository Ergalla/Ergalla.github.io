<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Travel Agency</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <a href="#main" class="navbar-item">Главная</a>
        <a href="#news" class="navbar-item">Новости</a>
        <a href="#info" class="navbar-item">О нас</a>
        <a href="#contacts" class="navbar-item">Контакты</a>
      </div>
      <div class="main">
        <div class="title">
          Вы давно мечтали побывать<br />
          в Швейцарии?
        </div>
        <div class="subtitle">
          Мы поможем<br />
          осуществить вашу<br />
          мечту!
        </div>
        <div class="form">
          <form action="" id="call">
            <input
              class="input"
              type="text"
              placeholder="Введите ваш номер телефона"
            />
          </form>
        </div>
        <div class="button">
          <a
            href="#"
            onclick="document.getElementById('call').submit()"
            class="btn"
            >Заказать обратный звонок!</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
